name: Server CD

on:
  push:
    branches: [ 'main', 'dev' ]
    paths: [ 'server/**' ]

env:
  DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_IMAGE_NAME }}

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./server

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for Gradle Wrapper
        run: chmod +x gradlew

      - name: Build with Gradle Wrapper
        run: ./gradlew clean build

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build --platform linux/amd64 -t ${{ env.DOCKERHUB_IMAGE }} .
          docker push ${{ env.DOCKERHUB_IMAGE }}
  deploy:
    needs: build
    runs-on: self-hosted
    timeout-minutes: 5
    steps:
      - name: Docker remove
        run: |
          containers=$(sudo docker ps -aqf "ancestor=${{ env.DOCKERHUB_IMAGE }}")
          if [ -n "$containers" ]; then
            sudo docker stop $containers
            sudo docker rm $containers
          else
            echo "No containers to stop and remove."
          fi

          images=$(sudo docker images -q ${{ env.DOCKERHUB_IMAGE }})
          if [ -n "$images" ]; then
            sudo docker rmi $images
          else
            echo "No images to remove."
          fi
      - name: Docker pull
        run: sudo docker pull ${{ env.DOCKERHUB_IMAGE }}
      - name: Docker run
        run: sudo docker run -d -p 8080:8080 ${{ env.DOCKERHUB_IMAGE }}
