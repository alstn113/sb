        uses: actions/checkout@v4
      - name: Docker pull
        run: sudo docker pull ${{ env.DOCKERHUB_IMAGE }}
      # ì»¨í…Œì´ë„ˆë¥¼ ì¢…ë£Œí•˜ì§€ ì•Šì•„ë„ ì¢…ë£Œ í›„ ì‹¤í–‰ë¨ (ì¶”ì •)
